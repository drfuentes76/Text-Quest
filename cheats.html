<!DOCTYPE html><html><head><meta charset="utf-8"><title>Cheats</title>
<link rel=stylesheet href=style.css></head><body>
<h2>Cheat Console</h2><div id=hud></div>
<input id=cmd placeholder="type cheat"><button id=run>Enter</button>
<script src=game-core.js></script>
<script>
const box=document.getElementById('cmd'), run=document.getElementById('run');
function exec(){if(box.value.trim()){cheatsExec(box.value.trim());box.value='';}}
run.onclick=exec; box.addEventListener('keydown',e=>{if(e.key==='Enter')exec();});
</script>
<a href=index.html><button>Home</button></a></body></html>
