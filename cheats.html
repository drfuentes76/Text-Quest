
<!DOCTYPE html><html><head><meta charset="utf-8"><title>Cheats</title><link rel="stylesheet" href="style.css"></head><body>
<h2>Cheats</h2><div id='hud'></div>
<input id="cmd" placeholder="type cheat"><button id="exec">Enter</button>
<script src="game-core.js"></script><script>
function run(){const c=document.getElementById('cmd').value.trim();if(c){cheatsExec(c);document.getElementById('cmd').value='';}}
document.getElementById('exec').onclick=run;
document.getElementById('cmd').addEventListener('keydown',e=>{if(e.key==='Enter')run();});
</script><a href='index.html'><button>Home</button></a></body></html>
