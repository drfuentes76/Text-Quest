<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>TextQuest — Rare Loot</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<!-- Character Creation -->
<section id="create-screen">
  <h1>TextQuest</h1>
  <p>Name your hero and pick a class:</p>
  <label>
    <span class="visually-hidden">Character name</span>
    <input id="hero-name" type="text" placeholder="Hero name…" />
  </label>

  <div id="class-buttons" role="group" aria-label="Choose class">
    <button data-class="warrior">Warrior</button>
    <button data-class="cleric">Cleric</button>
    <button data-class="wizard">Wizard</button>
  </div>

  <button id="start-btn" disabled>Start Adventure</button>
</section>

<!-- Game UI -->
<section id="game-screen" hidden>
  <header id="actions" role="toolbar" aria-label="Quick actions">
    <button data-cmd="look">Look</button>
    <button data-cmd="inventory">Inventory</button>
    <button data-cmd="go north">N</button>
    <button data-cmd="go south">S</button>
    <button data-cmd="go east">E</button>
    <button data-cmd="go west">W</button>
    <button data-cmd="help">Help</button>
  </header>

  <div id="npc-buttons" role="region" aria-label="NPC actions"></div>

  <main id="game" aria-live="polite"><pre id="output"></pre></main>

  <form id="command-form" autocomplete="off">
    <label class="visually-hidden" for="command-input">Command</label>
    <input id="command-input" type="text" placeholder="Enter a command…" />
  </form>
</section>

<script src="game.js"></script>
</body>
</html>
