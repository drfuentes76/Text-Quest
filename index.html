<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>TextQuest — Rare Loot</title><link rel="stylesheet" href="style.css"/></head>
<body>
<header id="actions" role="toolbar" aria-label="Quick actions">
<button data-cmd="look">Look</button><button data-cmd="inventory">Inventory</button><button data-cmd="go north">N</button><button data-cmd="go south">S</button><button data-cmd="go east">E</button><button data-cmd="go west">W</button><button data-cmd="help">Help</button>
</header>
<main id="game" aria-live="polite"><pre id="output"></pre></main>
<form id="command-form" autocomplete="off"><label class="visually-hidden" for="command-input">Command</label><input id="command-input" type="text" placeholder="Enter a command…" autofocus/></form>
<script src="game.js"></script></body></html>
