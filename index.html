<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>TextQuest v7</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Character creation -->
<section id="create-screen">
  <h1>TextQuest v7</h1>
  <p>Enter your hero’s name and pick a class:</p>
  <input id="hero-name" type="text" placeholder="Hero name…" />
  <div id="class-buttons">
    <button data-class="warrior">Warrior</button>
    <button data-class="cleric">Cleric</button>
    <button data-class="wizard">Wizard</button>
  </div>
  <button id="start-btn" disabled>Start Adventure</button>
</section>

<!-- Game UI -->
<section id="game-screen" hidden>
  <header id="hud">
    <div id="time-label"></div>
    <div class="bar-wrap"><span id="hp-label">HP</span><div id="hp-bar" class="bar"></div></div>
    <div class="bar-wrap"><span id="mp-label">MP</span><div id="mp-bar" class="bar blue"></div></div>
    <div class="bar-wrap"><span id="xp-label">XP</span><div id="xp-bar" class="bar purple"></div></div>
    <div id="weapon-label"></div>
    <div id="companion-label"></div>
  </header>

  <!-- quick actions -->
  <header id="actions" role="toolbar">
    <button data-cmd="look">Look</button>
    <button data-cmd="inventory">Inventory</button>
    <button data-cmd="equip best">Equip Best</button>
    <button data-cmd="unequip">Unequip</button>
    <button data-cmd="use potion">Use Potion</button>
    <button data-cmd="rest">Rest</button>
    <button data-cmd="forge">Forge</button>
    <button data-cmd="shop">Shop</button>
    <button data-cmd="go north">N</button>
    <button data-cmd="go south">S</button>
    <button data-cmd="go east">E</button>
    <button data-cmd="go west">W</button>
    <button data-cmd="help">Help</button>
  </header>

  <!-- spell buttons -->
  <div id="spell-buttons" class="flex-wrap"></div>
  <!-- npc buttons -->
  <div id="npc-buttons" class="flex-wrap"></div>

  <main id="game" aria-live="polite"><pre id="output"></pre></main>

  <form id="command-form" autocomplete="off">
    <input id="command-input" type="text" placeholder="Enter a command…" />
  </form>
</section>

<script src="game.js"></script>
</body>
</html>
